<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Zodiac Slot Machine</title>
  <script defer src="./js/app.js"></script>
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous"
  >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
  <body>
    
    <main>
      <header>
        <h1>Chinese Zodiac Slot Machine</h1>
      </header>

      <div id="choose-player">
        <p>Choose Player:</p>
        <p id="Player-A">Player A</p>
        <p id="Player-B">Player B</p>
      </div>
      
      <div class="slot-machine">
        <div id="slot-machine-pillars">
          <div id="year-pillar">Year</div>
          <div id="month-pillar">Month</div>
          <div id="day-pillar">Day</div>
          <div id="hour-pillar">Hour</div>
        </div>
        <div id="slot-machine-img">
          <img id ="slot1" src="./assets/designs_tiger.png" class="zodiac-img" alt="zodiac image"/>
          <img id ="slot2" src="./assets/designs_tiger.png" class="zodiac-img" alt="zodiac image"/>        
          <img id ="slot3" src="./assets/designs_tiger.png" class="zodiac-img" alt="zodiac image"/>
          <img id ="slot4" src="./assets/designs_tiger.png" class="zodiac-img" alt="zodiac image"/>
        </div>
      </div>
      
      <section id="status-area">
        <div id="turn-winner-area">
          <div id="turn-board"></div>
          <div id="winner-display"></div>
        </div>
        <div id="button-area">
          <button class="button" id="play-button">Play</button>
          <button class="button" id="replay-button">Replay</button>
        </div>
      </section>


      <div id="scoreboard-section-title">Scoreboard</div>
      <div id="score-board">
        <div id="score-board-A">
          <div id ="score0"></div>
          <div id ="score2"></div>
          <div id ="score4"></div>
          <div id ="score6"></div>
        </div>

        <div id="score-board-B">
          <div id ="score1"></div>
          <div id ="score3"></div>
          <div id ="score5"></div>
          <div id ="score7"></div>
        </div>
      </div>

      <div id="instructions">
        <p>*Instrunctions</p>
        <p>2 of the same kind: 10</p>
        <p>3 of the same kind: 100</p>
        <p>4 of the same kind: 1000</p>
      </div>


    </main>      
  </body>
</html>
