<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Zodiac Slot Machine</title>
  <script defer src="./js/app.js"></script>
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous"
  >
  <link rel="stylesheet" href="./css/style.css">
</head>
  <body>
    <header>
      <h1>Chinese Zodiac Slot Machine</h1>
    </header>
    
    <main>   
      <section id="status-board">
        Current turn: <div id="turn-board"></div>
        Winner: <div id="winner-display"></div>
      </section>

      <div class="slot-machine">
        <img id ="slot1" src="./assets/designs_tiger.png" class="zodiac-img" alt="zodiac image"/>
        <img id ="slot2" src="./assets/designs_tiger.png" class="zodiac-img" alt="zodiac image"/>
        <img id ="slot3" src="./assets/designs_tiger.png" class="zodiac-img" alt="zodiac image"/>
        <img id ="slot4" src="./assets/designs_tiger.png" class="zodiac-img" alt="zodiac image"/>
      </div>

      <button class="button" id="play-button">Play</button>
      <button class="button" id="replay-button">Replay</button>

      <section id="score-board">
        <div id="score-board-A">
          <div id ="score0"></div>
          <div id ="score2"></div>
          <div id ="score4"></div>
          <div id ="score6"></div>
        </div>

        <div id="score-board-B">
          <div id ="score1"></div>
          <div id ="score3"></div>
          <div id ="score5"></div>
          <div id ="score7"></div>
        </div>
      </section>



    </main>      
  </body>
</html>
