      <div id="choose-player">
        <p>Choose Player:</p>
        <div class="scroll">
          <img id ="rat" src="./assets/designs_rat.png" class="selection-img" alt="zodiac image"/>
          <img id ="ox" src="./assets/designs_ox.png" class="selection-img" alt="zodiac image"/>        
          <img id ="tiger" src="./assets/designs_tiger.png" class="selection-img" alt="zodiac image"/>
          <img id ="rabbit" src="./assets/designs_rabbit.png" class="selection-img" alt="zodiac image"/> 
          <img id ="dragon" src="./assets/designs_dragon.png" class="selection-img" alt="zodiac image"/>
          <img id ="snake" src="./assets/designs_snake.png" class="selection-img" alt="zodiac image"/>        
          <img id ="horse" src="./assets/designs_horse.png" class="selection-img" alt="zodiac image"/>
          <img id ="goat" src="./assets/designs_goat.png" class="selection-img" alt="zodiac image"/> 
          <img id ="monkey" src="./assets/designs_monkey.png" class="selection-img" alt="zodiac image"/>
          <img id ="rooster" src="./assets/designs_rooster.png" class="selection-img" alt="zodiac image"/>        
          <img id ="dog" src="./assets/designs_dog.png" class="selection-img" alt="zodiac image"/>
          <img id ="pig" src="./assets/designs_pig.png" class="selection-img" alt="zodiac image"/>   
        </div>
        
      </div>

      

      <div id="show-player">
        <img id ="player-img" src="" class="zodiac-img" alt="zodiac image"/>
        <div id="player-stats">
          <p id="player-desc"></p>
          <p id="player-luck"></p>
        </div>
        
      </div>

      <button class="button" id="select-button">Select</button>


      <div class="slot-machine">
        <div id="slot-machine-pillars">
          <div id="year-pillar">Year</div>
          <div id="month-pillar">Month</div>
          <div id="day-pillar">Day</div>
          <div id="hour-pillar">Hour</div>
        </div>
        <div id="slot-machine-img">
          <img id ="slot1" src="./assets/designs_tiger.png" class="zodiac-img" alt="zodiac image"/>
          <img id ="slot2" src="./assets/designs_tiger.png" class="zodiac-img" alt="zodiac image"/>        
          <img id ="slot3" src="./assets/designs_tiger.png" class="zodiac-img" alt="zodiac image"/>
          <img id ="slot4" src="./assets/designs_tiger.png" class="zodiac-img" alt="zodiac image"/>
        </div>
      </div>
      
      <section id="status-area">
        <div id="turn-winner-area">
          <div id="turn-board"></div>
          <div id="winner-display"></div>
        </div>
        <div id="button-area">
          <button class="button" id="play-button">Play</button>
          <button class="button" id="replay-button">Replay</button>
        </div>
      </section>

      <div id="scoreboard-section-title">Scoreboard</div>
      <div id="score-board">
        <div id="score-player">Score\Player
          <div id="empty"></div>
          <div id ="round-1">Round 1</div>
          <div id ="round-2">Round 2</div>
          <div id ="round-3">Round 3</div>
          <div id ="total">Total</div>
        </div>

        <div id="score-board-A">
          <div id="player-a-name">Player A</div>
          <div id ="score0"></div>
          <div id ="score2"></div>
          <div id ="score4"></div>
          <div id ="score6"></div>
        </div>

        <div id="score-board-B">
          <div id="player-b-name">Player B</div>
          <div id ="score1"></div>
          <div id ="score3"></div>
          <div id ="score5"></div>
          <div id ="score7"></div>
        </div>
      </div>

      <div id="instructions">
        <p>*Instrunctions</p>
        <p>2 of the same kind: 10</p>
        <p>3 of the same kind: 100</p>
        <p>4 of the same kind: 1000</p>
      </div>


      <img id ="ox-img" src="./assets/designs_ox.png" class="zodiac-img" alt="ox image"/>

    </main>
