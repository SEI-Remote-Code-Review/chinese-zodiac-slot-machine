<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Zodiac Slot Machine</title>
  <script defer src="./js/app.js"></script>
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous"
  >
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Welcome to Chinese Zodiac Slot Machine</h1>
  
  <div class="slot-machine">
    <img id ="slot1" src="./assets/designs_tiger.png" class="zodiac-img" alt="zodiac image"/>
    <img id ="slot2" src="./assets/designs_tiger.png" class="zodiac-img" alt="zodiac image"/>
    <img id ="slot3" src="./assets/designs_tiger.png" class="zodiac-img" alt="zodiac image"/>
    <img id ="slot4" src="./assets/designs_tiger.png" class="zodiac-img" alt="zodiac image"/>
  </div>

  <section id="winner-display">

  </section>

  <button id="play-button">Play</button>

  <section id="turn-board">

  </section>

  <button id="replay-button">Replay</button>

  <section id="score-board">
    <div id ="r1-score">Round 1 Scores: </div>
    <div id ="r2-score">Round 2 Scores: </div>
    <div id ="r3-score">Round 3 Scores: </div>
    <div id ="r4-score">Total Scores: </div>
  </section>
</body>
</html>
