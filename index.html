<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Zodiac Slot Machine</title>
  <script defer src="./js/app.js"></script>
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous"
  >
  <link rel="stylesheet" href="./css/style.css">
</head>
  <body>
    <main>
      <h1>Welcome to Chinese Zodiac Slot Machine</h1>
      
      <section id="turn-board"></section>
      
      <div class="slot-machine">
        <img id ="slot1" src="./assets/designs_tiger.png" class="zodiac-img" alt="zodiac image"/>
        <img id ="slot2" src="./assets/designs_tiger.png" class="zodiac-img" alt="zodiac image"/>
        <img id ="slot3" src="./assets/designs_tiger.png" class="zodiac-img" alt="zodiac image"/>
        <img id ="slot4" src="./assets/designs_tiger.png" class="zodiac-img" alt="zodiac image"/>
      </div>

      <button class="button" id="play-button">Play</button>

  

      <button class="button" id="replay-button">Replay</button>

      <section id="score-board">
        Round 1 Scores: <div id ="score0"></div>
        Round 2 Scores: <div id ="score1"></div>
        Round 3 Scores: <div id ="score2"></div>
        Total Scores: <div id ="score3"></div>
        Round 1 Scores: <div id ="score4"></div>
        Round 2 Scores: <div id ="score5"></div>
        Round 3 Scores: <div id ="score6"></div>
        Total Scores: <div id ="score7"></div>
      </section>

      <section id="winner-display"></section>

    </main>      
  </body>
</html>
